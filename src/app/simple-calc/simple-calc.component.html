<div class="calculator-container">
    <h2>Simple Calculator</h2>
    
    <div class="input-group">
      <label for="numA">First Number:</label>
      <input type="number" id="numA" [(ngModel)]="a" (input)="fin.set(null)">
    </div>
  
    <div class="input-group">
      <label for="numB">Second Number:</label>
      <input type="number" id="numB" [(ngModel)]="b" (input)="fin.set(null)">
    </div>
  
    <div class="button-group">
      <button (click)="calculate('add')">Add</button>
      <button (click)="calculate('sub')">Subtract</button>
      <button (click)="calculate('mul')">Multiply</button>
      <button (click)="calculate('div')">Divide</button>
    </div>
  
    <div class="result" *ngIf="fin() !== null">
      Result: {{ fin() }}
    </div>
  </div>
